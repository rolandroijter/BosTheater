<!DOCTYPE html>
<html lang="nl">
<head>
    <title> Flevotest </title>
</head>
<body>
      <div id="video-container">
            <video controls width="100%" height="100%" preload id="videos" poster="Foto/BosTheater.png">
                 
            <source src="Video/BosTheater.webm" type="video/webm"/>
            <source src="Video/BosTheater.ogv" type="video/ogg"/>
            <source src="Video/BosTheater.mp4" type="video/mp4"/>
                   
            <object type="application/x-shockwave-flash" width="100%" height="100%" data="player.swf">
                <param name="movie" value="player.swf">
                <param name="allowFullScreen" value="true">
                <param name="flashvars" value="config={'clip':{'url':'Video/BosTheater.mp4','autoPlay':true}}">
                <img src="Foto/BosTheater.jpeg" id="video-still" width="250" height="150" alt="video">
            </object>
                </video>
           </div>
</body>
</html>
